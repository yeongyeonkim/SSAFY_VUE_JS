<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src = "https://unpkg.com/vue"></script>
    <style>
        .red{
            color:red;
        }

        .blue{
            color:blue;
        }
        
        .myfont{
            font-family:consolas;
            font-size:30pt;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="myfont" v-bind:class="{red : flag}">hello</h1>
        <h1 class="myfont" v-bind:class="{blue : flag2}">hello</h1>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag : true,
                flag2 : false
            }
        })
    </script>
</body>
</html>
